<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center">
                <img src="../../../assets/logo.png" alt="">
                </div>
                <h1 class="text-center">Register Here</h1>                
                
                <!-- {{user | json}} -->
                <form (ngSubmit)="formSubmit()">
                    <!-- UserName Field -->
                    <mat-form-field class="full-widht" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input 
                    required
                    [(ngModel)]="user.username" 
                    name="username" 
                    matInput placeholder="Enter Here" />
                    </mat-form-field>

                    <!-- PassWord Field-->
                    <mat-form-field class="full-widht" appearance="outline">
                        <mat-label>User PassWord</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password"
                        name="password" 
                        type="password" matInput placeholder="Enter Here" />
                    </mat-form-field>
                    
                    <!-- First Name-->
                    <mat-form-field class="full-widht" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstName" 
                        name="firstName" 
                        matInput placeholder="First Name">
                    </mat-form-field>

                    <!-- Last Name-->
                    <mat-form-field class="full-widht" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.lastName" 
                        name="lastName" 
                        matInput placeholder="Last Name">
                    </mat-form-field>

                    <!-- Email Address-->
                    <mat-form-field class="full-widht" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.email" 
                        name="email" 
                        type="email" matInput placeholder="Email Address">
                    </mat-form-field>

                    <!-- Phone number-->
                    <mat-form-field class="full-widht" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input 
                        required 
                        [(ngModel)]="user.phone" 
                        name="phone" 
                        type="number" matInput placeholder="Phone Number">
                    </mat-form-field>

                    <div class="container">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
    </div>
</div>
